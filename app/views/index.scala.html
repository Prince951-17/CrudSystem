@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@import views.html.main
@main("Home Page", webJarsUtil) {
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 mt-5">
        <form action="" class="text-center">
          <div class="form-group row">
            <label for="name" class="col-md-2">Name: </label>
            <input class="form-control col-md-10" type="text" id="name" data-bind="value: vm.name">
          </div>
          <button data-bind="click: vm.onSubmit" class="btn btn-success">Add Name</button>
        </form>
      </div>
    </div>
  </div>

}
